<!DOCTYPE html>
<html lang="auto" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سفارش آنلاین غذا - شعبه چهار دیواری</title>
    <!-- Meta Tags  -->
    <meta
      name="description"
      content="سفارش آنلاین غذا از مجموعه رستوران های شیلا"
    />
    <!-- Links  -->
    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/favicon.ico"
    />
    <!-- Style Link -->
    <!-- <link rel="stylesheet" href="./styles/css/main.css" /> -->
    <link rel="stylesheet" href="./dist/style.css" />

    <script src="./js/button.js"></script>
  </head>

  <body>
    <div id="root">
      <div class="container">
        <!-- Header Start -->
        <header>
          <div class="header">
            <div class="header__logo">
              <aside>
                <p>
                  <span>
                    رستوران های<br />
                    زنجیره ای شیلا
                  </span>
                </p>
                <p>
                  <span>
                    Shila Chain <br />
                    Restaurants
                  </span>
                </p>
              </aside>
              <figure>
                <img src="./assets/images/logo.png" alt="" />
              </figure>
            </div>
            <div class="header__button">
              <a href="#">
                <button class="header__user-button" id="login-button">
                  <span> <i class="icon"></i>ورود / عضویت</span>
                </button>
              </a>
            </div>
          </div>
        </header>
        <!-- Header Start -->

        <!-- Main Start -->
        <main class="main">
          <div class="main__banner">
            <div class="main__banner__header">
              <h1>شعبه مجیدیه</h1>
              <p>آدرس:تهران،جانبازان غربی،ما بین ۱۶ متری اول و دوم، پلاک ۳۶۷</p>
              <button><i class="icon"></i> تغییر شعبه</button>
            </div>
            <div class="main__banner__status">
              <div class="main__banner__status__box">
                <p>سفارش میپذیریم</p>
                <div class="status__circle green"></div>
                <div class="status__circle red"></div>
              </div>
            </div>
          </div>
          <div class="main__content">
            <div class="main__content__items">
              <div></div>
            </div>
            <aside class="main__content__sidebar">
              <div class="sc-10csuqt-7 cFnecL">
                <i class="icon"></i><span>سبد خرید خالی است</span>
              </div>
            </aside>
          </div>
        </main>
        <!-- Main End -->

        <!-- Footer Start -->
        <footer class="footer"></footer>
        <!-- Footer End -->

        <!-- Modal -->
        <div class="container__modal" id="modal">
          <div class="container__modal__box" id="modal-small">
            <div class="container__modal__box__icon">
              <i class="icon" id="exit-modal"></i>
            </div>
            <h4>شماره موبایلت رو وارد کن</h4>
            <div class="container__modal__box__input-mobile">
              <input type="tel" name="" id="mobile" required />
              <label for="mobile" id="mobile-label"
                >شماره موبایل (۰۹xxxxxxxxx)</label
              >
            </div>
            <button><i class="icon"></i> ادامه</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts  -->
    <script src="./js/script.js"></script>
  </body>
</html>
